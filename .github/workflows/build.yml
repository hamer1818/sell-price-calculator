name: Build Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Create resources directory
      run: |
        mkdir -p resources
        echo "Creating default icon file"
        echo "0000" > resources/icon.ico
    
    - name: Build with PyInstaller
      run: |
        if (Test-Path "resources") {
            pyinstaller --onefile --windowed --name "SatisFiyatHesaplayici" main.py
        } else {
            echo "Resources directory not found!"
            exit 1
        }
      
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: SatisFiyatHesaplayici-Windows
        path: dist/SatisFiyatHesaplayici.exe
        
  build-mac:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Create resources directory
      run: |
        mkdir -p resources
        echo "Creating default icon file"
        touch resources/icon.icns
    
    - name: Build with PyInstaller
      run: |
        if [ -d "resources" ]; then
            pyinstaller --onefile --windowed --name "SatisFiyatHesaplayici" main.py
        else
            echo "Resources directory not found!"
            exit 1
        fi
      
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: SatisFiyatHesaplayici-MacOS
        path: dist/SatisFiyatHesaplayici
