name: Build Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "SatisFiyatHesaplayici" --icon=resources/icon.ico --add-data "resources;resources" main.py
      
    - name: Upload executable
      uses: actions/upload-artifact@v3
      with:
        name: SatisFiyatHesaplayici-Windows
        path: dist/SatisFiyatHesaplayici.exe
        
  build-mac:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "SatisFiyatHesaplayici" --icon=resources/icon.icns --add-data "resources:resources" main.py
      
    - name: Upload executable
      uses: actions/upload-artifact@v3
      with:
        name: SatisFiyatHesaplayici-MacOS
        path: dist/SatisFiyatHesaplayici
